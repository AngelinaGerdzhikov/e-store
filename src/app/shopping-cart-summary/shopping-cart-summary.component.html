<div class="card">
  <div class="card-body">
    <p class="card-text">You have {{ shoppingCart.totalItemsCount }} items in your shopping cart.</p>
    <ul class="list-group list-group-flush">
      <li *ngFor="let item of shoppingCart?.items" class="list-group-item">
        <span>{{ item.quantity }} x {{ item.product.title }}</span>
        <div class="float-right">{{ item. totalPrice | currency }} </div>
      </li>
      <li class="list-group-item font-weight-bold">
        <span>Total</span>
        <div class="float-right">
          {{ shoppingCart.totalPrice | currency }}
        </div>
      </li>
    </ul>
  </div>
</div>
