
<div class="recipe">
  <img [src]="recipe.imageUrl" class="img-responsive">
  <div>
    <h4 class="list-group-item-heading">{{ recipe.title }}</h4>
    <p class="list-group-item-text">
      {{ recipe.description | shorten: 140 }}
    </p>
    <footer class="text-right">
      <a [routerLink]="['/recipes/', recipe.key]" class="btn btn-primary">View Recipe</a>
    </footer>
  </div>
</div>
