<main class="container">
  <div class="row">
    <div class="col-md-4">
      <aside class="wrapper">
        <ng-container *ngIf="recipes$ | async as recipes">
          <h1>Recipe Book</h1>
          <recipe-list [recipes]="recipes"></recipe-list>
        </ng-container>
      </aside>
    </div>
    <div class="col-md-8">
      <router-outlet></router-outlet>
    </div>
  </div>
</main>
