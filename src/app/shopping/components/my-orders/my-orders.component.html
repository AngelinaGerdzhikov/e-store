<h1>My Orders</h1>
<div class="row">
  <div class="col-md-12">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Customer</th>
          <th scope="col">Date</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody *ngIf="orders$ | async as orders">
        <tr
          *ngFor="let order of orders | slice: (page-1) * pageSize : page * pageSize; index as i">
          <th scope="row"> {{ i + 1 }}</th>
          <td>{{ order.shippingAddress.name }}</td>
          <td>{{ order.datePlaced | date }}</td>
          <td>
            <a [routerLink]="['/admin/orders/', order.key]">View</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="d-flex justify-content-between p-2">
  <ngb-pagination
    [(page)]="page"
    [pageSize]="pageSize"
    [collectionSize]="collectionSize"></ngb-pagination>
  
  <select class="custom-select" style="width: auto" [(ngModel)]="pageSize">
    <option [ngValue]="2">2 items per page</option>
    <option [ngValue]="4">4 items per page</option>
    <option [ngValue]="6">6 items per page</option>
  </select>
</div>
