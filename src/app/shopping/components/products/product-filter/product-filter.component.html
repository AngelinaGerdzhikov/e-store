
<ul @categoryListAnimation class="list-group">
  <li
    class="list-group-item list-group-item-action"
    [class.active]="!category"
  >
    <a routerLink="/">All Categories</a>
  </li>
  <li
    *ngFor="let c of categories"
    class="list-group-item list-group-item-action"
    [class.active]="category === c.key"
  >
    <a routerLink="/" [queryParams]="{ category: c.key }">{{ c.name }}</a>
  </li>
</ul>
