<div class="row">
  <div class="col-3">
    <aside class="sticky-top">
      <product-filter [category]="category"></product-filter>
    </aside>
  </div>
  <article class="col-9">
    <div
      class="row row-cols-3 row-cols-md-3 g-4"
      *ngIf="shoppingCart$ | async as shoppingCart"
    >
      <ng-container *ngFor="let product of filteredProducts; index as i">
        <div class="col">
          <product-card
            [product]="product"
            [showActions]="true"
            [shoppingCart]="shoppingCart"
          ></product-card>
        </div>
        <!-- <div *ngIf="(i + 1) % 3 === 0" class="w-100"></div> -->
      </ng-container>
    </div>
    
  </article>
  <article id="about">
    <h2>About Us</h2>
  </article>
</div>
