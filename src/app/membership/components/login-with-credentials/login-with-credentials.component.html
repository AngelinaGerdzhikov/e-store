<form #f="ngForm" (ngSubmit)="onCredentialsSubmit(f.value)">
  <div class="form-group">
    <label for="email">E-Mail</label>
    <input
      name="email"
      #email="ngModel"
      ngModel
      id="email"
      type="email"
      class="form-control"
      required
      email>
    <form-error [dataType]="'login'" [fControl]="email" [fControlName]="'email'"></form-error>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      name="password"
      #password="ngModel"
      ngModel
      id="password"
      type="password"
      class="form-control"
      required
      minlength="6">
    <form-error [dataType]="'login'" [fControl]="password" [fControlName]="'password'"></form-error>
  </div>
  <div *ngIf="auth.error" class="alert alert-danger">
    <p> {{ auth.error.message }}</p>
  </div>
  <div class="login-actions">
    <button
      class="btn btn-primary"
      type="submit"
      [disabled]="!f.valid"
    >{{ isLoginMode ? 'Login' : 'Sign Up' }}</button> |
    <button class="btn btn-default" type="button" (click)="onSwitchMode()">
     Switch to {{ isLoginMode ? 'Sign Up' : 'Login' }}</button>  
  </div>
</form>
