
<div class="row no-gutters product-quantity">
  <div class="col-2">
    <button
      (click)="removeFromCart()"
      class="btn btn-default btn-block">-</button>
  </div>
  <div class="col text-center quantity" @fadeIn >
    <div>{{ shoppingCart.getItemQuantity(product.key) }} in cart</div>
  </div>
  <div class="col-2">
    <button
      (click)="addToCart()"
      class="btn btn-default btn-block">+</button>
  </div>
</div>
